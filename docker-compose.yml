version: '3.8'

services:
  bot:
    build: ./bot
    container_name: my-bot
    env_file: .env
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - media_data:/app/App/media
    networks:
      - app-network
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tgShop"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - media_data:/var/www/media
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/letsencrypt
    container_name: react-nginx
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend
    links:
      - backend:backend

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d
      - media_data:/var/www/media

volumes:
  postgres_data:
  media_data:

networks:
  app-network:
    driver: bridge